server:
  port: 9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    ms-human-resources-areas:
      service-id: MS-HR-AREAS
      path: /hr/areas/**
      strip-prefix: true
    ms-human-resources-employees:
      service-id: MS-HR-EMPLOYEES
      path: /hr/payroll/**
      strip-prefix: true
    ms-human-resources-users:
      service-id: MS-HR-USERS
      path: /hr/users/**
      strip-prefix: true
    ms-human-resources-security:
      service-id: MS-HR-SECURITY-SERVER
      path: /hr/security/**
      strip-prefix: true
      sensitive-headers:
        - Cookie
        - Set-Cookie

management:
  endpoints:
    web:
      exposure:
        include: '*'

security:
  oauth:
    jwt:
      key: token_secrect_key